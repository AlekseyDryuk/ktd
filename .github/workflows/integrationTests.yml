name: Run integration tests
#TODO change
#on: repository_dispatch
#  types: [RunIntegrationTests]
on:
  push:
    branches:
      - dispatch

env:
  BUCKET: ${{ secrets.scaleway_bucket }}
  ENDPOINT: ${{ secrets.scaleway_endpoint }}
  AWS_ACCESS_KEY_ID: ${{ secrets.scaleway_access_key }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.scaleway_secret_key }}
  AWS_DEFAULT_REGION: ${{ secrets.scaleway_region }}
  LIB_VERSION: 2

jobs:
  download-tdlib:
    runs-on: ubuntu-latest
    steps:
      - run: aws s3 cp s3://${{ env.BUCKET }}/tdlib/${{ env.LIB_VERSION }} libs --recursive --endpoint-url ${{ env.ENDPOINT }}
      - uses: actions/upload-artifact@v1
        with:
          name: libs
          path: libs
  download-cli:
    runs-on: ubuntu-latest
    steps:
      - run: aws s3 cp s3://${{ env.BUCKET }}/cli/cli.jar . --endpoint-url ${{ env.ENDPOINT }}
      - uses: actions/upload-artifact@v1
        with:
          name: cli
          path: cli.jar

  test-jvm:
    needs: [download-tdlib, download-cli]
    name: JVM - java ${{ matrix.java }}, OS ${{ matrix.os }}, tdlib ${{ matrix.tdVersion }}
    runs-on: ${{ matrix.os }}
    strategy:
      #      max-parallel: 3
      matrix:
        tdVersion: [1.5.0, 1.6.0]
        java: [8] #, 13]
        os: [ubuntu-latest] #, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v1
        with:
          ref: dispatch #TODO develop
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - uses: actions/download-artifact@v1
        with:
          name: cli
      - uses: actions/download-artifact@v1
        with:
          name: libs

      - name: Generate API
        run: java -jar cli/cli.jar api -v ${{ matrix.tdVersion }}
      - name: Copy libs
        run: java -jar cli/cli.jar copyLibs -lf libs/${{ matrix.tdVersion }}

      - run: ls
      - run: ls libs
      - run: ls libs/linux
      - run: ls ktd-tdlib/src
      - run: ls ktd-tdlib/src/jvmMain
      - run: ls ktd-tdlib/src/jvmMain/jniLibs

      - uses: eskatos/gradle-command-action@v1
        name: Publish to local
        with:
          arguments: publishToMavenLocal -PtdVersion=${{ matrix.tdVersion }} -PpublishAll --info

      - uses: eskatos/gradle-command-action@v1
        name: Run integration tests
        with:
          arguments: :integration:jvmTest --info -PtdIntegrationVersion=${{ matrix.tdVersion }}

